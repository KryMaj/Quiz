<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Quiz Application - pick options</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/scrolling-nav.css" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" th:href="@{/}">Aplikacja Quiz - wybór opcji</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#options">Options</a>
          </li>
<!--          <li class="nav-item">-->
<!--            <a class="nav-link js-scroll-trigger" href="#services">Services</a>-->
<!--          </li>-->
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>



  <section id="options">
    <form action="#" th:action="@{/select}" th:object="${gameOptions}" method="post">
      <div class="form-row">
        <div class="form-group">
          <h4>Pytania:</h4>
            <label for="numberOfQuestionsInput">Number: </label>
            <input class="form-control" name="numberOfQuestionsInput" id="numberOfQuestionsInput"
            th:field="*{numberOfQuestions}" type="number" min="1" max="20" step="1" >
        </div>
      </div>
      <div class="form-group">
        <h4>Poziom trudności:</h4>
        <th:block th:each="difficulty : ${T(com.projektquizu.quiz.frontend.Difficulty).values()}">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="difficultyRadioOptions"
                    th:id="'difficulty_' + ${difficulty}" th:value="${difficulty}" th:field="*{difficulty}">
            <label class="form-check-label" th:for="'difficulty_' + ${difficulty}"
                   th:text="${difficulty}"></label>
          </div>
        </th:block>
      </div>
      <div class="form-row">
        <div class="form-group">
          <h4>Kategorie:</h4>
          <th:block th:each="category : ${categories}">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="categoryRadioOptions"
              th:id="'category_' + ${category.getId()}" th:value="${category.getId()}" th:field="*{categoryId}">
              <label class="form-check-label" th:for="'difficulty_' + ${category.getId()}" th:text="${category.getName()}">
              </label>
            </div>
          </th:block>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Graj!</button>
        </div>
      </div>
    </form>
  </section>



  <section id="contact" class="bg-light">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <h2>Kontakt</h2>
          <p class="lead">Jeżeli chcesz się skontaktować z autorem wyślij  mail na adres <a href="mlodyzd@gmail.com">drop a line</a>! </p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Krystian Majda <span th:text="${#dates.year(#dates.createNow())}"></span>. Template by <a href="https://startbootstrap.com/templates/scrolling-nav/">Start Bootstrap</a></p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Plugin JavaScript -->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom JavaScript for this theme -->
  <script src="js/scrolling-nav.js"></script>

</body>

</html>
